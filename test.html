<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste do Gauge Widget</title>
  <script type="module" src="./box.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    com-demo-gauge {
      display: block;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      height: auto;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Teste do Gauge</h1>
  <com-demo-gauge id="gauge"></com-demo-gauge>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      customElements.whenDefined("com-demo-gauge").then(() => {
        const gauge = document.getElementById("gauge");

        // Aguarda um pequeno tempo para garantir que o shadow DOM esteja pronto
        setTimeout(() => {
          if (typeof gauge.render === "function") {
            gauge.render(75, "Desempenho", "#e67e22");
          } else {
            console.error("Método render() não está disponível no componente.");
          }
        }, 100);
      });
    });
  </script>
</body>
</html>
